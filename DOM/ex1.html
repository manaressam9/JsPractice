<!-- chang p color when btn clicked -->
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<style>
    
    .redStyle{
        color:red;
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace;
    }
    .blackStyle{
        color:black;
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
</style>
</head> 
<body>
<p id ='text' class="blackStyle" >JavaScript Exercises - w3resource</p> 
<div>
<button id="jsstyle"
onclick="toggleClass()">Style</button>
</div>

<script>
    //using style prop
   function changeP_style(){
    var parg =  document.getElementById('text')
      if(document.getElementById('text').style.color == 'red'){
        parg.style.color ='black';
        parg.style.fontSize ='20px';
        parg.style.fontFamily= "system-ui";

      }else{
       parg.style.color ='red';
        parg.style.fontSize ='15px';
        parg.style.fontFamily ='sanserif';}
    }

    //by adding class attr
    function toggleClass(){
        debugger;
        var parg =  document.getElementById('text')
       
            if(parg.getAttribute("class") == "blackStyle"){
               // parg.removeAttribute("class"); 
               /* ------PS------*/
               // setAttribute > sets a new class attr with assigned value
               //  so no need to remove class attr */
                parg.setAttribute("class","redStyle"); 
            }else{
               // parg.removeAttribute("class");
                parg.setAttribute("class","blackStyle");
            }
        
    }
</script>
</body>
</html>
